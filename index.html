<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>RequireJS | AMD</title>
	</head>
	<script type="text/javascript" data-main="js/main.js" src="js/require.js"></script>
	<script type	="application/javascript" >
		require(['logger'],function(l){
			l.warn("Logger warn");
		});
		
	</script> 
	<body>
		<h3 id="header">RequireJS</h3>
		<ul style="list-style: none;">
			<li>（1）实现js文件的异步加载，避免网页失去响应；</li>
			<li>（2）管理模块之间的依赖性，便于代码的编写和维护。</li>
		</ul>
	</body>
</html>
